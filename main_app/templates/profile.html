{% extends 'base.html' %}
{% block content %}


    <h1>Profile Page</h1>
    {% for user in users %}
    <div class = "card">
        <div class = "card-content">
            <span class = "card-title">{{ user.name }}</span>
            <p>City:    {{ user.city }}</p>
            <p>Joined:  {{user.joined_date }}</p>
        </div>
    </div>
{% endfor %}


{% endblock %}
